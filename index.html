<head>

            color: black;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 600px;
            background-color: white;
            border: 2px solid #808080;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            padding: 15px;
            text-align: center;
        }

        }
        
        h1 {
            font-size: 28px;
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px #000;
        }
        
        h2 {

            margin: 5px 0 0 0;
            font-weight: normal;
            text-shadow: 1px 1px 1px #000;
        }
        
        .bonzi-image {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }
        
        .features {
            margin: 20px auto;
            font-size: 14px;
            line-height: 1.5;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            width: 100%;
            justify-content: center;
        }
        
        .feature-icon {
            width: 45px;
            height: 60px;
            margin-right: 15px;
        }
        
        .feature-text {
            text-align: center;
            width: 200px;
        }
        
        .download-btn {
            background: linear-gradient(to bottom, #800080, #600060);
            color: white;
            border: 2px outset #C0C0C0;
            padding: 8px 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            text-shadow: 1px 1px 1px #000;
        }
        
        .download-btn:hover {
            background: linear-gradient(to bottom, #900090, #700070);
        }
        
        .download-btn:active {
            border-style: inset;
            background: #600060;
        }
        
        .footer {
            margin-top: 20px;
            color: #808080;
            font-size: 11px;
            text-align: center;
        }

</head>
